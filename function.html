        alert('Enter natural integer');
    } else{ 
        alert (pow(num, powNum));
    }

function pow(num, power) {
    let poweredNum = num;

    for (let i = 1; i< powNum; i++){
        poweredNum *= num; 
    }

    return alert(poweredNum);
}
